<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wham!azon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#"><img id="navLogo" src="./assets/Wham!azon.png" alt="Wham!azon Logo"></a>
        
        <div class="wrapper">
          <h6 class="flRight" id="numInCart">0</h6>
          <a><i class="fas fa-shopping-cart flRight" id="cartIcon" data-toggle="modal" href="#myModal"></i></a></div>
    </nav>

    <div id="itemsDump"></div>

    <div class="modal" id="cartModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cart</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id='cartDump'></div>
            <div class="row">
              <div class="col-9"></div>
            <div class="col-3" id="subTotal"></div>            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="checkoutBtn" data-dismiss="modal">Checkout</button>
            </div>
          </div>
        </div>
      </div>




    <div class="footer">We'll hit you with a good deal!</div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
